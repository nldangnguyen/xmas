<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, Em iu ‚ù§Ô∏è | Anh Nguy√™n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: 
                /* N·ªÅn ch√≠nh - B·∫ßu tr·ªùi ƒë√™m v·ªõi m√†u ƒë·ªè Noel */
                linear-gradient(180deg, 
                    #0a1929 0%,
                    #1a1a2e 20%,
                    #16213e 40%,
                    #1a1a2e 60%,
                    #0a1929 100%),
                /* Overlay ƒë·ªè Noel nh·∫π */
                linear-gradient(135deg, 
                    rgba(220, 53, 69, 0.3) 0%, 
                    rgba(139, 0, 0, 0.4) 50%,
                    rgba(220, 53, 69, 0.3) 100%);
            background-blend-mode: overlay;
        }

        /* Hi·ªáu ·ª©ng sao l·∫•p l√°nh */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Tuy·∫øt r∆°i */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(0.5px);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ƒê√®n trang tr√≠ Gi√°ng Sinh */
        .christmas-lights {
            position: fixed;
            width: 100%;
            height: 30px;
            top: 0;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(90deg, 
                #ff0000, #00ff00, #ffff00, #ff69b4, #ff0000,
                #00ff00, #ffff00, #ff69b4, #ff0000, #00ff00);
            background-size: 200% 100%;
            animation: lightMove 8s linear infinite;
            opacity: 0.7;
            filter: blur(1px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes lightMove {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }

        /* Container ch√≠nh */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, 
                rgba(220, 53, 69, 0.6) 0%, 
                rgba(255, 255, 255, 0.2) 100%);
            border-radius: 25px;
            margin-bottom: 50px;
            border: 3px solid #ffd700;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(255, 215, 0, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 107, 139, 0.08) 30%, 
                transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 
                4px 4px 0 #8b0000,
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 215, 0, 0.6);
            position: relative;
            z-index: 2;
        }

        .love-name { 
            color: #ff6b8b; 
            text-shadow: 
                3px 3px 0 #8b0000,
                0 0 30px rgba(255, 107, 139, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .decoration {
            margin-top: 25px;
            font-size: 2.5rem;
            color: #ff6b8b;
            position: relative;
            z-index: 2;
        }

        .decoration i {
            margin: 0 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 139, 0.9);
        }

        /* Gallery */
        .gallery {
            margin: 50px 0;
            padding: 40px;
            background: rgba(220, 53, 69, 0.25);
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .gallery h2 {
            text-align: center;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #8b0000;
        }

        /* Layout 2x2 cho 4 ·∫£nh */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 320px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .photo-item:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(139, 0, 0, 0.85), transparent);
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ffd700;
            font-size: 1.8rem;
        }

        /* Message */
        .message {
            margin: 70px 0;
        }

        .message h2 {
            text-align: center;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .message-box {
            background: rgba(220, 53, 69, 0.3);
            border-radius: 25px;
            padding: 50px;
            border: 2px solid #ff6b8b;
            max-width: 850px;
            margin: 0 auto;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        #typedText {
            min-height: 250px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #fff;
            text-align: justify;
            line-height: 1.8;
        }

        .signature {
            text-align: right;
            margin-top: 50px;
            font-style: italic;
        }

        .signature-name {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b8b;
            font-weight: bold;
            text-shadow: 2px 2px 0 #8b0000;
        }

        .message-decoration {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #ff6b8b;
        }

        .message-decoration i {
            margin: 0 20px;
            animation: heartbeat 1.5s infinite;
        }

        /* Countdown */
        .countdown {
            margin: 70px 0;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.4), rgba(255, 255, 255, 0.2));
            border-radius: 25px;
            border: 2px solid #ffd700;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .countdown h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 25px;
            border-radius: 15px;
            min-width: 150px;
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .time-unit span {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .time-unit p {
            margin-top: 15px;
            font-size: 1.4rem;
            color: #fff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: 60px;
            border-top: 2px solid #ffd700;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .heartbeat {
            color: #ff6b8b;
            animation: heartbeat 1.5s infinite;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .title { font-size: 3.5rem; }
            .photo-grid { gap: 20px; }
            .photo-item { height: 280px; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.8rem; }
            .photo-grid { 
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            .photo-item { height: 300px; }
            .countdown-timer { gap: 20px; }
            .time-unit {
                min-width: 120px;
                padding: 25px 20px;
            }
            .time-unit span { font-size: 3.2rem; }
            .message-box { padding: 30px; }
            #typedText { font-size: 1.8rem; }
            .decoration { font-size: 2rem; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2.2rem; }
            .photo-item { height: 250px; }
            .time-unit {
                min-width: 100px;
                padding: 20px 15px;
            }
            .time-unit span { font-size: 2.8rem; }
            .decoration { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Hi·ªáu ·ª©ng sao -->
    <div class="stars" id="stars"></div>
    
    <!-- Tuy·∫øt r∆°i -->
    <div class="snowflakes" id="snowflakes"></div>
    
    <!-- ƒê√®n Gi√°ng Sinh -->
    <div class="christmas-lights"></div>
    
    <!-- Container ch√≠nh -->
    <div class="container">
        <header class="header">
            <h1 class="title">üéÑ Merry Christmas, <span class="love-name">Em Y√™u</span> üéÑ</h1>
            <div class="decoration">
                <i class="fas fa-star"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-gift"></i>
            </div>
        </header>

        <section class="gallery">
            <h2><i class="fas fa-camera"></i> Our Memorable Moments</h2>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i ·∫£nh...
            </div>
            
            <div class="photo-grid" id="photoGrid"></div>
        </section>

        <section class="message">
            <h2><i class="fas fa-envelope"></i> For You, My Love...</h2>
            <div class="message-box">
                <div class="message-content">
                    <p id="typedText"></p>
                    <div class="signature">
                        <p></p>
                        <p class="signature-name">Anh Nguy√™n</p>
                        <p>23.12.2025</p>
                    </div>
                </div>
                <div class="message-decoration">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </section>

        <section class="countdown">
            <h2><i class="fas fa-clock"></i> Countdown to Xmas</h2>
            <div class="countdown-timer">
                <div class="time-unit">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="time-unit">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="time-unit">
                    <span id="minutes">0</span>
                    <p>Minutes</p>
                </div>
                <div class="time-unit">
                    <span id="seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Made with <i class="fas fa-heart heartbeat"></i> by "Anh iu"</p>
            <p style="margin-top: 10px; opacity: 0.7; font-size: 0.9rem;"></p>
        </footer>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-christmas-is-coming-1114.mp3" type="audio/mpeg">
    </audio>

    <script>
        // T·∫°o hi·ªáu ·ª©ng sao
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // T·∫°o tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 80;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 6 + 2;
                const blur = Math.random() * 1 + 0.5;
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 15 + 10;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${left}%`;
                snowflake.style.filter = `blur(${blur}px)`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Danh s√°ch ·∫£nh
        const myImages = [
            {
                url: "https://i.postimg.cc/K88X5c78/1.jpg",
                date: "4.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/wjjKkx5X/2.jpg",
                date: "22.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/kggryMN8/3.jpg",   
                date: "4.12.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/mggxSZ33/4.jpg",
                date: "5.12.2025",
                caption: ""
            }
        ];

        // T·∫£i ·∫£nh
        function loadImages() {
            const photoGrid = document.getElementById('photoGrid');
            const loading = document.getElementById('loading');
            
            photoGrid.innerHTML = '';
            
            myImages.forEach((imageData) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.caption}"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                    <div class="photo-caption">${imageData.caption} ${imageData.date}</div>
                `;
                
                photoItem.onclick = function() {
                    showImageModal(imageData.url, imageData.caption, imageData.date);
                };
                
                photoGrid.appendChild(photoItem);
            });
            
            loading.style.display = 'none';
        }

        // Hi·ªÉn th·ªã ·∫£nh l·ªõn
        function showImageModal(imgUrl, caption, date) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 90%; position: relative;">
                    <img src="${imgUrl}" alt="${caption}" 
                         style="max-width: 100%; max-height: 80vh; border: 5px solid #ffd700; border-radius: 10px;"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'">
                    <div style="position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">√ó</div>
                    <div style="position: absolute; bottom: 20px; left: 0; right: 0; color: white; font-size: 1.5rem; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; text-align: center;">${caption} - ${date}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.onclick = function() {
                document.body.removeChild(modal);
            };
        }

        // Code ch√≠nh
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createSnowflakes();
            loadImages();
            
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            setTimeout(function() {
                try {
                    backgroundMusic.volume = 0.3;
                    backgroundMusic.play();
                } catch (e) {
                    console.log("Click ƒë·ªÉ nghe nh·∫°c");
                }
            }, 2000);
            
            document.body.onclick = function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.volume = 0.3;
                    backgroundMusic.play();
                }
            };
            
            const message = `Em iu ∆°i,<br>
ƒê√£ tr√≤n hai th√°ng r·ªìi ƒë√≥, t√≠nh t·ª´ c√°i ng√†y m√† t·ª•i m√¨nh g·∫∑p nhau üòÑ<br>
C·∫£m ∆°n em, ƒë√£ xu·∫•t hi·ªán ƒë√∫ng l√∫c anh c≈©ng kh√¥ng ng·ªù t·ªõi ‚ù§Ô∏è<br>
Anh tr√¢n tr·ªçng t·ª´ng kho·∫£nh kh·∫Øc m√¨nh c√≥ nhau, v√† c·∫£ nh·ªØng ƒëi·ªÅu r·∫•t nh·ªè m√† em mang l·∫°i.<br>
Mong l√† Noel nƒÉm sau, nƒÉm sau n·ªØa... anh v·∫´n ƒë∆∞·ª£c n·∫Øm tay em, ·ªü c·∫°nh em, v√† c√πng em ƒëi ti·∫øp.<br>
Merry Christmas, t√¨nh y√™u c·ªßa anh üéÑ`;
            
            const typedTextElement = document.getElementById('typedText');
            let charIndex = 0;
            
            function typeWriter() {
                if (charIndex < message.length) {
                    typedTextElement.innerHTML = message.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeWriter, 40);
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                let christmas = new Date(currentYear, 11, 25);
                
                if (now > christmas) {
                    christmas = new Date(currentYear + 1, 11, 25);
                }
                
                const diff = christmas - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
