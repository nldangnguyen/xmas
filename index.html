    <style>

                /* Overlay ƒë·ªè xanh Gi√°ng Sinh */
                linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(0, 100, 0, 0.4) 100%);

        }

        /* Overlay hoa tuy·∫øt */
        .snowflake-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 40% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 20%),
                url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M100 0L132.3 50L200 50L150 100L200 150L132.3 150L100 200L67.7 150L0 150L50 100L0 50L67.7 50L100 0Z'/%3E%3C/g%3E%3C/svg%3E");
            background-size: auto, auto, auto, 200px 200px;
            pointer-events: none;
            z-index: 0;
            animation: snowflakeMove 20s linear infinite;
        }

        @keyframes snowflakeMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, 50px 50px, 30px 30px, 200px 200px; }
        }

        /* Tuy·∫øt r∆°i th·∫≠t */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            filter: blur(0.5px);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ƒê√®n trang tr√≠ Gi√°ng Sinh */
        .christmas-lights {
            position: fixed;
            width: 100%;
            height: 40px;
            top: 0;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(90deg, 
                #ff0000, #00ff00, #ffff00, #1e90ff, #ff69b4,
                #ff0000, #00ff00, #ffff00, #1e90ff, #ff69b4);
            background-size: 200% 100%;
            animation: lightMove 10s linear infinite;
            opacity: 0.7;
            filter: blur(2px);
        }

        @keyframes lightMove {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }

        /* C√¢y th√¥ng mini decor */
        .mini-trees {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 1;
            pointer-events: none;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .mini-tree {
            width: 30px;
            height: 40px;
            position: relative;
            opacity: 0.6;
        }

        .mini-tree::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 40px solid #0a5c36;
            bottom: 0;
        }

        .mini-tree::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 20px;
            background: #8b4513;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Container ch√≠nh */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header v·ªõi theme Gi√°ng Sinh */
        .header {
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, 
                rgba(139, 0, 0, 0.6) 0%, 
                rgba(0, 100, 0, 0.6) 100%);
            border-radius: 25px;
            margin-bottom: 50px;
            border: 4px solid #ffd700;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: 'üéÑüéÖüéÅ';
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            opacity: 0.3;
        }

        .header::after {
            content: '‚ú®‚ùÑÔ∏è‚≠ê';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            opacity: 0.3;
        }

        .title {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 
                4px 4px 0 #8b0000,
                0 0 40px rgba(255, 215, 0, 1),
                0 0 80px rgba(255, 215, 0, 0.7);
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ffd700, #ff6b00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .love-name { 
            color: #ff1493; 
            text-shadow: 
                3px 3px 0 #8b0000,
                0 0 30px rgba(255, 20, 147, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .decoration {
            margin-top: 25px;
            font-size: 2.5rem;
            color: #ff1493;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .decoration i {
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 25px currentColor;
        }

        .decoration i:nth-child(1) { animation-delay: 0s; color: #ff0000; }
        .decoration i:nth-child(2) { animation-delay: 0.5s; color: #00ff00; }
        .decoration i:nth-child(3) { animation-delay: 1s; color: #ffd700; }
        .decoration i:nth-child(4) { animation-delay: 1.5s; color: #1e90ff; }
        .decoration i:nth-child(5) { animation-delay: 2s; color: #ff1493; }

        /* Gallery v·ªõi theme Noel */
        .gallery {
            margin: 50px 0;
            padding: 40px;
            background: rgba(0, 100, 0, 0.3);
            border-radius: 25px;
            border: 3px solid rgba(255, 215, 0, 0.6);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .gallery::before {
            content: 'üì∑üéÑ';
            position: absolute;
            top: 15px;
            right: 20px;

        }

        .gallery h2 {
            text-align: center;

            font-size: 3.5rem;
            color: #ffd700;

            text-shadow: 3px 3px 0 #8b0000;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 280px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 3px solid transparent;
        }

        .photo-item:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: #ffd700;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.6);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-item:hover img {
            transform: scale(1.15);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(139, 0, 0, 0.9), transparent);
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
        }

        /* Message section */
        .message {

        }

        .message h2 {

        }

        .signature {

        }

        .signature-name {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff1493;

            text-shadow: 2px 2px 0 #8b0000;
        }

        /* Countdown section */
        .countdown {
            margin: 70px 0;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.5), rgba(0, 100, 0, 0.5));
            border-radius: 25px;
            border: 3px solid #ffd700;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .countdown::before {
            content: '‚è∞üéÖ';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            opacity: 0.4;
        }

        .countdown h2 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 215, 0, 0.2);
            padding: 30px 25px;
            border-radius: 15px;
            min-width: 150px;
            border: 2px solid #ffd700;
            transition: all 0.3s ease;
            position: relative;
        }

        .time-unit:hover {
            transform: translateY(-8px);
            background: rgba(255, 215, 0, 0.4);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .time-unit span {
            font-size: 4rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .time-unit p {
            margin-top: 15px;
            font-size: 1.4rem;
            color: #fff;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 50px 20px;
            margin-top: 60px;
            border-top: 3px solid #ffd700;
            background: rgba(139, 0, 0, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .footer::before {
            content: 'üéÅ‚ú®';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            opacity: 0.4;
        }

        .heartbeat {
            color: #ff1493;
            animation: heartbeat 1.5s infinite;
            margin: 0 10px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .title { font-size: 3.5rem; }
            .photo-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.8rem; }
            .photo-grid { grid-template-columns: 1fr; }
            .countdown-timer { gap: 20px; }
            .time-unit {
                min-width: 120px;
                padding: 25px 20px;
            }
            .time-unit span { font-size: 3.2rem; }
            .message-box { padding: 30px; }
            #typedText { font-size: 1.8rem; }
            .decoration { font-size: 2rem; gap: 20px; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2.2rem; }
            .time-unit {
                min-width: 100px;
                padding: 20px 15px;
            }
            .time-unit span { font-size: 2.8rem; }
            .decoration { font-size: 1.5rem; gap: 15px; }
        }
    </style>
</head>

    <script>
        // T·∫°o tuy·∫øt r∆°i
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 120;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 8 + 2;
                const blur = Math.random() * 1 + 0.5;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 10;
                
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${left}%`;
                snowflake.style.filter = `blur(${blur}px)`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // T·∫°o c√¢y th√¥ng mini
        function createMiniTrees() {
            const treesContainer = document.getElementById('miniTrees');
            const treeCount = 8;
            
            for (let i = 0; i < treeCount; i++) {
                const tree = document.createElement('div');
                tree.classList.add('mini-tree');
                
                treesContainer.appendChild(tree);
            }
        }

        // Danh s√°ch ·∫£nh
        const myImages = [
            {
                url: "https://i.postimg.cc/K88X5c78/1.jpg",
                date: "4.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/wjjKkx5X/2.jpg",
                date: "22.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/kggryMN8/3.jpg",   
                date: "4.12.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/mggxSZ33/4.jpg",
                date: "5.12.2025",
                caption: ""
            }
        ];

        // T·∫£i ·∫£nh
        function loadImages() {
            const photoGrid = document.getElementById('photoGrid');
            const loading = document.getElementById('loading');
            
            photoGrid.innerHTML = '';
            
            myImages.forEach((imageData) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.caption}"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                    <div class="photo-caption">${imageData.caption}  ${imageData.date}</div>
                `;
                
                photoItem.onclick = function() {
                    showImageModal(imageData.url, imageData.caption, imageData.date);
                };
                
                photoGrid.appendChild(photoItem);
            });
            
            loading.style.display = 'none';
        }

        // Hi·ªÉn th·ªã ·∫£nh l·ªõn
        function showImageModal(imgUrl, caption, date) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 90%; position: relative;">
                    <img src="${imgUrl}" alt="${caption}" 
                         style="max-width: 100%; max-height: 80vh; border: 5px solid #ffd700; border-radius: 10px;"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'">
                    <div style="position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">√ó</div>
                    <div style="position: absolute; bottom: 20px; left: 0; right: 0; color: white; font-size: 1.5rem; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; text-align: center;">${caption} - ${date}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.onclick = function() {
                document.body.removeChild(modal);
            };
        }

        // Code ch√≠nh
        document.addEventListener('DOMContentLoaded', function() {
            // T·∫°o hi·ªáu ·ª©ng n·ªÅn
            createSnowflakes();
            createMiniTrees();
            
            // T·∫£i ·∫£nh
            loadImages();
            
            // √Çm nh·∫°c n·ªÅn
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            setTimeout(function() {
                try {
                    backgroundMusic.volume = 0.3;
                    backgroundMusic.play();
                } catch (e) {
                    console.log("Click ƒë·ªÉ nghe nh·∫°c");
                }
