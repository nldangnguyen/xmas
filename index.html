        .message-decoration {

        .countdown {

<body>

    <script>
        // ========== DANH S√ÅCH ·∫¢NH C·ª¶A B·∫†N ==========
        // THAY TH·∫æ C√ÅC LINK N√ÄY B·∫∞NG LINK TH·∫¨T T·ª™ POSTIMAGES
        const myImages = [
            {
                url: "https://i.postimg.cc/K88X5c78/1.jpg", // THAY LINK ·∫¢NH 1
                date: "4.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/wjjKkx5X/2.jpg",
                date: "22.11.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/kggryMN8/3.jpg",   
                 date: "4.12.2025",
                caption: ""
            },
            {
                url: "https://i.postimg.cc/mggxSZ33/4.jpg",
                date: "5.12.2025",

                caption: ""

        ];

        // ========== H√ÄM T·∫¢I ·∫¢NH ==========
        function loadImages() {
            const photoGrid = document.getElementById('photoGrid');
            const loading = document.getElementById('loading');
            
            photoGrid.innerHTML = '';
            
            myImages.forEach((imageData) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.caption}"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80'">
                    <div class="photo-caption">${imageData.caption}  ${imageData.date}</div>
                `;
                
                photoItem.onclick = function() {
                    showImageModal(imageData.url, imageData.caption, imageData.date);
                };
                
                photoGrid.appendChild(photoItem);
            });
            
            loading.style.display = 'none';
        }

        // ========== H√ÄM HI·ªÇN TH·ªä ·∫¢NH L·ªöN ==========
        function showImageModal(imgUrl, caption, date) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            modal.innerHTML = `
                <div style="max-width: 90%; max-height: 90%; position: relative;">
                    <img src="${imgUrl}" alt="${caption}" 
                         style="max-width: 100%; max-height: 80vh; border: 5px solid #ffd700; border-radius: 10px;"
                         onerror="this.src='https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'">
                    <div style="position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">√ó</div>
                    <div style="position: absolute; bottom: 20px; left: 0; right: 0; color: white; font-size: 1.5rem; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; text-align: center;">${caption} - ${date}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.onclick = function() {
                document.body.removeChild(modal);
            };
        }

        // ========== CODE CH√çNH ==========
        document.addEventListener('DOMContentLoaded', function() {
            // T·∫£i ·∫£nh
            loadImages();
            
            // √Çm nh·∫°c n·ªÅn
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // Auto-play nh·∫°c sau 2 gi√¢y
            setTimeout(function() {
                try {
                    backgroundMusic.volume = 0.3;
                    backgroundMusic.play();
                } catch (e) {
                    console.log("Click ƒë·ªÉ nghe nh·∫°c");
                }
            }, 2000);
            
            // Click ƒë·ªÉ play nh·∫°c
            document.body.onclick = function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.volume = 0.3;
                    backgroundMusic.play();
                }
            };
            
            // Hi·ªáu ·ª©ng ƒë√°nh m√°y ch·ªØ
            const message = `Em iu,<br>
Nh√¨n l·∫°i t·ª´ ng√†y ƒë·∫ßu ti√™n g·∫∑p nhau ƒë·∫øn nay ƒë√£ tr√≤n hai th√°ng.<br>
M·ªói ng√†y b√™n em ƒë·ªÅu l√† m·ªôt m√≥n qu√† m√† anh v√¥ c√πng tr√¢n tr·ªçng ^^ <br>
Gi√°ng Sinh n√†y, anh mu·ªën g·ª≠i ƒë·∫øn em l·ªùi ch√∫c ·∫•m √°p v√† ch√¢n th√†nh nh·∫•t.<br>
Ch√∫c em c√≥ m·ªôt m√πa Noel th·∫≠t vui v·∫ª, b√¨nh an v√† h·∫°nh ph√∫c.<br>
C·∫£m ∆°n em ƒë√£ cho anh c∆° h·ªôi ƒë∆∞·ª£c quan t√¢m v√† chƒÉm s√≥c em.<br>
Mong r·∫±ng m√¨nh s·∫Ω c√πng nhau ƒëi qua nhi·ªÅu m√πa y√™u th∆∞∆°ng ph√≠a tr∆∞·ªõc                 <i class="fas fa-heart"></i>`;
            
            const typedTextElement = document.getElementById('typedText');
            let charIndex = 0;
            
            function typeWriter() {
                if (charIndex < message.length) {
                    typedTextElement.innerHTML = message.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeWriter, 40);
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // ƒê·∫øm ng∆∞·ª£c Gi√°ng Sinh
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                let christmas = new Date(currentYear, 11, 25);
                
                if (now > christmas) {
                    christmas = new Date(currentYear + 1, 11, 25);
                }
                
                const diff = christmas - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
